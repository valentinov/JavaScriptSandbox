<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <title>Button test</title>
    <style>
        .btn-orange-sm {
            font-family: Arial, Helvetica, sans-serif;
            letter-spacing: 1px;
            font-size: 16px;
            background: #ff6600;
            color: #fff;
            padding: 10px 30px;
            display: inline-block;
            cursor: pointer;
            text-decoration: none;
        }

        .btn-orange-lght-sm {
            font-family: Arial, Helvetica, sans-serif;
            letter-spacing: 1px;
            font-size: 16px;
            background: #ffad46;
            color: #fff;
            padding: 10px 30px;
            display: inline-block;
            cursor: pointer;
            text-decoration: none;
        }

        .btn-orange-lg {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 700;
            font-size: 1rem;
            background: #f9be00;
            color: #fff;
            padding: 1.2em 3em;
            display: inline-block;
            cursor: pointer;
            text-decoration: none;
        }

        .customlogo {
            font-family: 'Major Mono Display', monospace;
            font-weight: normal;
            font-size: 4em;
        }

        .customp {
            letter-spacing: -30px;
        }

        .customt {
            font-family: 'Major Mono Display', monospace;
            font-size: 4em;
            letter-spacing: 0px;
        }

        .logo-orange {
            font-family: 'Major Mono Display', monospace;
            letter-spacing: -2px;
            font-size: 4em;
            background: #ff6600;
            color: #fff;
            padding: 10px 20px;
            display: inline-block;
            text-decoration: none;
        }

        .logo-trq {
            font-family: 'Major Mono Display', monospace;
            letter-spacing: -2px;
            font-size: 4em;
            background: #00adb5;
            color: #fff;
            padding: 10px 20px;
            display: inline-block;
            text-decoration: none;
        }

        .market-dropdown {
            font-size: 1.375rem;
            background: linear-gradient(294deg, #ffa800, #ff8100);
            border-radius: .4375rem;
            line-height: .9;
            margin: 4.6875rem 2rem 1.875rem;
            min-width: 275px;
            padding: 1.5rem;
            text-shadow: 0 1px 20px rgba(0, 0, 0, .15)
        }

        .market-dropdown:hover {
            background: linear-gradient(294deg, #ff8200, #f26f00)
        }

        .market-dropdown:focus {
            background: linear-gradient(294deg, #ff8200, #f26f00);
            border: 2px solid #0085CA
        }

        .market-dropdown:active {
            background: linear-gradient(294deg, #ed6d01, #ed6d01)
        }

        header .market-dropdown {
            margin-top: 1.875rem;
            margin-bottom: 1rem
        }

        button,
        .button {
            letter-spacing: .03em;
            /*word-spacing: .02em;*/
            min-height: 43px;
        }

        button {
            margin: 0 0 1.25rem;
            padding: 1rem 2rem 1.0625rem;
            transition: background-color 300ms ease-out;
        }

        button,
        .button {
            -webkit-appearance: none;
            -moz-appearance: none;
            border-radius: 0;
            border-style: solid;
            border-width: 0;
            cursor: pointer;
            font-family: "SlateStd-Bk", Helvetica Neue, Helvetica, Roboto, Arial;
            font-weight: 400;
            line-height: normal;
            position: relative;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1rem;
            background-color: #0085CA;
            border-color: #006aa2;
            color: #fff;
        }

        button {
            margin: 0 0 1.25rem;
            padding: 1rem 2rem 1.0625rem;
            transition: background-color 300ms ease-out;
        }
    </style>

</head>

<body>
    <h1 class="customlogo">wave</h1>
    <p class="customt"><span class="customp">vv</span>ave</p>
    <p class="logo-orange">wave</p>
    <p class="logo-trq">wave</p>
    <p>Sm</p>
    <!-- Clean Orange Button - small - sm -->
    <a href="#" class="btn-orange-sm" id="btn-clck-a">Click here!</a>
    <br><br>
    <a href="#" class="btn-orange-lght-sm" id="btn-clck-a">Click here!</a>
    <p>Lg</p>
    <!-- Clean Light Orange Button - large - lg -->
    <a href="#" class="btn-orange-lg" id="btn-clck-b">Some text...</a>
    <p>Xl - shop button</p>
    <button class="market-dropdown">Tekintse meg term√©keinket</button>
    <script>
        const test = document.getElementById('btn-clck-a');
        test.addEventListener('click', updateName);
        function updateName() {
            let name = prompt('Enter your name');
            test.textContent = 'Your Name is: ' + name;
        }

        var test2 = document.getElementById('btn-clck-b');
        test2.addEventListener('click', updateName2);
        function updateName2() {
            const text = 'New name';
            test2.textContent = text;
        }
    </script>
</body>

</html>
