<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Button test</title>
    <style>
        p {
            font-family: Arial,Helvetica,sans-serif;
            letter-spacing: 1px;
            font-size: 16px;
            background: #ff6600;
            color: #fff;
            padding: 10px 30px;
            display: inline-block;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <p>Click here!</p>
    <script>
        const test = document.querySelector('p');
        test.addEventListener('click', updateName);
        function updateName() {
            let name = prompt('Enter your name');
            test.textContent = 'Your Name is: ' + name;
        }
    </script>
</body>

</html>
