<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Button test</title>
    <style>
        .orange-button-sm {
            font-family: Arial, Helvetica, sans-serif;
            letter-spacing: 1px;
            font-size: 16px;
            background: #ff6600;
            color: #fff;
            padding: 10px 30px;
            display: inline-block;
            cursor: pointer;
        }
    </style>

    <script src="smallscripts.js"></script>

</head>

<body>
    <!-- Clean Orange Button - small - sm -->
    <p class="orange-button-sm" id="btn-clck">Click here!</p>

    <script>
        const test = document.getElementById('btn-clck');
        test.addEventListener('click', updateName);
        function updateName() {
            let name = prompt('Enter your name');
            test.textContent = 'Your Name is: ' + name;
        }
    </script>
</body>

</html>
