<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Button test</title>
    <style>
        .orange-button-sm {
            font-family: Arial, Helvetica, sans-serif;
            letter-spacing: 1px;
            font-size: 16px;
            background: #ff6600;
            color: #fff;
            padding: 10px 30px;
            display: inline-block;
            cursor: pointer;
            text-decoration: none;
        }

        .lt-orange-button-lg {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 700;
            font-size: 1rem;
            background: #f9be00;
            color: #fff;
            padding: 1.2em 3em;
            display: inline-block;
            cursor: pointer;
            text-decoration: none;
        }
    </style>

</head>

<body>
    <p>Sm</p>
    <!-- Clean Orange Button - small - sm -->
    <a href="#" class="orange-button-sm" id="btn-clck">Click here!</a>
    <p>Lg</p>
    <!-- Clean Light Orange Button - large - lg -->
    <a href="#" class="lt-orange-button-lg">Some text...</a>
    <p>Xl</p>
    <script>
        const test = document.getElementById('btn-clck');
        test.addEventListener('click', updateName);
        function updateName() {
            let name = prompt('Enter your name');
            test.textContent = 'Your Name is: ' + name;
        }
    </script>
</body>

</html>
